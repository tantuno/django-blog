{% extends 'base.html' %}
{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="container">
            <h2><a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h2>
            <p>By <b><a href="{% url 'blog:post-list' %}?author={{ post.author }}"> {{ post.author }}</a></b> on <i>{{ post.posted }}</i></p>
            <p>{{ post.content }}</p>
        </div>
        <br/>
    {% empty %}
        There are no posts
    {% endfor %}
{% endblock %}
